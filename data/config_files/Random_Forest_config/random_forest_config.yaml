Converter:
  location_of_notebook: "../data/notebooks/"
  convert_preprocessing_steps: False
  parameter_conversion: False
  notebook_name: "8_random_forests_for_classification.ipynb"
  preprocessing_tags:
    - "elec_loader"

Preprocessing_Steps:
  scale_data:
    conversion: False
    prior_to_split: True
    name_of_step: "label_encoder"
    name_of_module: "transform_data"
    params:
      target: "class"

Loader:
  name: "ConvertedLoader"
  name_of_class: "elec_loader"
  name_of_module: "iris_loader"

TrainTestSplit:
  target: "class"
  parameter_train_test_split:
    "test_size": 0.25
    "random_state": 20

Model:
  file_name: "rf_model_new.obj"
  ensemble_model: "RandomForestClassifier"
  model_config: {'max_leaf_nodes': 9, 'min_samples_leaf': 4, 'n_estimators': 300}
  export_result: True
