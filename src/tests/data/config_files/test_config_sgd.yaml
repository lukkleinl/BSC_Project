Paths:
   raw_data_path: "src/tests/data/raw/"
   preprocessing_path: "src/tests/data/preprocessed/"
   processed_path: "src/tests/data/processed/"
   model_path: "src/tests/data/model/"
   notebook_path: "src/tests/data/notebooks/Wine_Quality/"
   output_path_converted_files: "src/tests/converted_files/"

Converter:
  convert_preprocessing_steps: False
  parameter_conversion: False
  notebook_name: "prediction-of-quality-of-wine.ipynb"
  preprocessing_tags:
    - "transform_data_func"

Preprocessing_Steps_pre_split:
  transform_data_func:
    conversion: True
    params:
      location_of_step: "converted_files."
      name_of_step: "transform_data_func"
      name_of_module: "transform_data_func"
      target: "quality"

Preprocessing_Steps_after_split:
  scale_data:
    conversion: False
    params:
      location_of_step: "preprocessing."
      name_of_step: "scale_data"
      name_of_module: "transform_data"
      scaler_name: "StandardScaler"

Loader:
  name: "URLLoader"
  name_of_file: "raw_data.csv"
  url: "https://archive.ics.uci.edu/ml/machine-learning-databases/wine-quality/winequality-red.csv"

Dataset:
  target: "quality"
  parameter_train_test_split:
    - 0.2
    - 42

Model:
  file_name: "sgd_model_new.obj"
  ensemble_model: "StochasticGradientDecent"
  export_result: True



